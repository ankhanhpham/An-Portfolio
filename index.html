<!DOCTYPE html>
<html lang="en">
<head>
    <title> An Pham's Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body>
<div id="intro" class="ap__section">
    <div class="center">
        <h1>Xin Chao, My Name is <br/>An Pham.</h1>
        <a href="about.html" target="_blank">
            <button class="btn">Unlock My World</button>
        </a>
    </div>
</div>
<script>
    var setVanta = () => {
        if (window.VANTA) {
            window.VANTA.NET({
                el: "#intro",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0xffffff,
                backgroundColor: 0x90a58a,
                points: 30.00,
                maxdistance: 25.00,
                spacing: 17.00
            });
        }
    };

    document.addEventListener('DOMContentLoaded', setVanta);
</script>
</body>
</html>
