<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Bullet Journal</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5e9d9;
            padding: 40px;
            color: #333;
        }
        h1, h2, h3 {
            font-family: 'Dancing Script', cursive;
            color: #6C765B;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        li:before {
            content: "\f0a1"; /* Font Awesome bullet point */
            font-family: FontAwesome;
            display: inline-block;
            margin-right: 10px;
        }
        .note {
            border-left: 3px solid #6C765B;
            padding-left: 15px;
            background-color: #FBF9F6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>My Bullet Journal</h1>
    <h2>Tasks for Today</h2>
    <ul>
        <li>Buy groceries</li>
        <li>Finish report</li>
        <li>Water the plants</li>
    </ul>
    <h2>Notes</h2>
    <div class="note">
        Remember to also check the mail.
    </div>
    <div class="note">
        Meeting with Alex moved to 3pm.
    </div>
</body>
</html>
